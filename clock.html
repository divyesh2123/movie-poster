<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="hours"></div>
    <div id="min"></div>
    <div id="sec"></div>

    <script>

            //
        

       
        setInterval(()=>{

            document.getElementById("hours").innerHTML = new Date().getHours();
            document.getElementById("min").innerHTML =  new Date().getMinutes();
            document.getElementById("sec").innerHTML =  new Date().getSeconds();
        },1000)

    </script>
    
</body>
</html>
