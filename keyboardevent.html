<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="number" id="d" onkeypress="handleKeyPress(event)"/>


    <script>

        const handleKeyPress = (e)=>{

          if( e.key >=0 && e.key <=9)
          {
            e.returnValue= true;
          }
          else
          {
            e.returnValue= false;
          }

        }

    </script>
</body>
</html>
